Tokens: <sku>, <cul>, <tab>, <mon>, <ble>, <cur>, <eld>, <ten>\n\
Icons: <dmg> Damage, <hor> Horror, <rec> Resource, <per> Per investigator\n\
\n\
Encounter set and collection icon tags are listed in the  \n\
Arkham Horror\: The Card Game section in Preferences.\n\
