AHLCG-RulesTip4 = ----- AVAILABLE TAGS -----\n\
<section [color]> ... </section> Section header\n\
<header [color]> ... </header> Secondary header\n\
color : Text color as HEX code\n\
   "color=rrggbb"\n\
   e.g. <header color=ff0000>\n\n\
<boxres [bracket] [header] [color]> Resolution box\n\
<boxsa [bracket] [header] [color]> Standalone box\n\
<boxint [color]> Interlude box\n\
<boxfla [color]>: Flashback box\n\n\
bracket : Displays bracket at top of box\n\
header : Displays a standard header at top of box\n\
color : Tints the box using the supplied H, S, B values\n\
   "color=H, S, B", where:\n\
   H = hue (0.0 - 1.0)\n\
   S = saturation (0.0 - 1.0)\n\
   B = brightness (0.0 - 1.0)\n\
   (Text will still need to be colored separately)\n\
   e.g. <boxint color=0.422,0.43,0.42>\n\n\
</boxres> or </boxsa> End highlight box (with bracket)\n\
</boxint> or </boxfla> End interlude/flashback box\n\n\
Example: <boxres bracket> ... </boxres>\n\n\
<gbul> Resolution bullet

